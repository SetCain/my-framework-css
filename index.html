<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">

  <link rel="stylesheet" href="flexbox-position.css">

<body>
  <section class="center">
    <h1>Hello world</h1>
    <a href="https://google.com">Google</a>
  </section>

  <section class="flex  just-between">
    <article class="circle"></article>
    <article class="radius"></article>
  </section>
  
  <section class="row">
    <article class="col  col-12  border">Header</article>
  </section>
  
  <section class="row">
    <article class="col  col-4  hide-on-small  border">Aside L</article>
    <article class="col  col-4  border">Contenido</article>
    <article class="col  col-4  border">Aside R</article>
  </section>

  <section class="row">
    <article class="col col-12  show-only-small  border">Texto</article>
  </section>

  <section class="row">
    <article class="col  col-12 border">Footer</article>
  </section>
